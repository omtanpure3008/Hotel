<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="left-div">
          <h2>MRstudio</h2>
        </div>

        <div class="right-div">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Type of house</a>
          <a href="#">Contact</a>
          <button>Login</button>
        </div>
      </div>

      <div class="homepage">
        <div class="main"></div>
      </div>

      <div class="lower-homepage">
        <div class="facility">
          <div class="left">
            <div class="upper-facility">
              <h2>Facilities</h2>
              <a href="#">see more</a>
            </div>

            <div class="lower-facility">
              <div class="swimming">
                <button><i class="ri-game-line swimmming-icon"></i></button>
                <p>Swimming</p>
              </div>

              <div class="wifi">
                <button><i class="ri-wifi-fill wifi-icon"></i></button>
                <p>WiFi</p>
              </div>

              <div class="ac">
                <button><i class="ri-sensor-line ac-icon"></i></button>
                <p>AC</p>
              </div>

              <div class="dinner">
                <button><i class="ri-user-line dinner-icon"></i></button>
                <p>Dinner</p>
              </div>
            </div>
          </div>

          <div class="mid">
            <h3>Hotels for you</h3>
            <p>5 days & 6 nights</p>
            <button>USD $506.00</button>
          </div>

          <div class="right"></div>
        </div>
      </div>

      <div class="choice"></div>
    </div>
  </body>
</html>
